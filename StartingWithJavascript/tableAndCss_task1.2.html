<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="mystyles2.css">
</head>
<body>
</body>
<script>
	var v=1;
	document.write("<table class='mytable'>");
	document.write("<tr class='myheader'>");
	document.write("<td>Number</td>");
	document.write("<td>Number+10</td>");
	document.write("<td>Number+100</td>");
	document.write("<td>Number+1000</td>");
	document.write("</tr>");
	for(var i=1;i<=5;i++){
		document.write("<tr class='myrow'>");
		document.write("<td>",v,"</td>");
		document.write("<td>",v+10,"</td>");
		document.write("<td>",v+100,"</td>");
		document.write("<td>",v+1000,"</td>");
		v=v+1;
		document.write("</tr>");
	}
	document.write("</table>");
	
</script>
</head>
</html>
