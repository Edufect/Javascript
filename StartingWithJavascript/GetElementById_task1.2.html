<!DOCTYPE html>
<html>
<head>
<body>
	<p id="firstname">Jim</p>
	<p id="lastname">Martins</p>
	<p id="fullname"></p>
</body>
<script>
	var ele1=document.getElementById("firstname");

	console.log("FirstName= ",name1);
	var ele2= document.getElementById("lastname");
	var name2=ele2.innerHTML;
	console.log("LastName= ",name2);
	var ele3=document.getElementById("fullname");
	ele3.innerHTML=name1+" "+name2;
</script>
</head>
