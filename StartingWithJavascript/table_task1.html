<script>
	var i=1;
	document.write("<table>");
	for(i=1;i<=10;i++){
		var field2=10*i;
		var field3=field2*2;
		document.write("<tr>");
		document.write("<td>",i,"</td>");
		document.write("<td>",field2,"</td>");
		document.write("<td>",field3,"</td>");
		document.write("</tr>");
	}
	document.write("</table>");
	
</script>
