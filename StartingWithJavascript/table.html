<script>
	var i=1;
	document.write("<table>");
	document.write("<tr>");
	document.write("<td>Number</td>");
	document.write("<td>Square</td>");
	document.write("</tr>");
	for(i=1;i<=10;i++){
		var sq=i*i;
		document.write("<tr>");
		document.write("<td>",i,"</td>");
		document.write("<td>",sq,"</td>");
		document.write("</tr>");
	}
	document.write("</table>");
	
</script>
