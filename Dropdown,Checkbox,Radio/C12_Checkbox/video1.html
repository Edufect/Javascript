<!DOCTYPE html>

<head>
<body>
	What do you know</br>
	<input type="checkbox" id="ch1">Javascript</br>
	<input type="checkbox" id="ch2" checked>Angular</br>
	<input type="checkbox" id="ch3">React</br>
	<button onclick="showChecked()">Show Checked</button></br>

<script>
	var tech=document.getElementById("ch1");
	tech.checked=true;
	function showChecked(){

		console.log(tech2);
		var tech3=document.getElementById("ch3").checked;
		console.log(tech3);
	}
</script>
