<body>
	What do you Know best</br>
	<input type="radio" name="grade" id="r1" value="A">Grade A</br>
	<input type="radio" name="grade" id="r2" value="B">Grade B</br>
	<input type="radio" name="grade" id="r3" value="C">Grade C</br>
	<input type="radio" name="grade" id="r4" value="D">Grade D</br>
	<button onclick="showRadio()">Show Radio</button></br>
</body>
<script>
	var t=document.getElementById("r2");
	t.checked=true;
	function showRadio(){
		var rvalue="";
		var t1=document.getElementById("r1").checked;
		if(t1)
			rvalue=document.getElementById("r1").value;
		var t2=document.getElementById("r2").checked;
		if(t2)
			rvalue=document.getElementById("r2").value;
		var t3=document.getElementById("r3").checked;
		if(t3)
			rvalue=document.getElementById("r3").value;
		var t4=document.getElementById("r4").checked;
		if(t4)
			rvalue=document.getElementById("r4").value;
		console.log(t1,t2,t3,t4,rvalue);
	}
</script>
