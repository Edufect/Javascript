<!DOCTYPE html>
<html>
<head>
<body>
	<input type="text" id="txt1"></br>
	<button onclick="getText()">Get Text</button></br>
</body>
<script>
	function getText(){
		var inpField=document.getElementById("txt1");
		var inpValue=inpField.value;
		var len=inpValue.length;
		var s1="";
		var s2="";
		var s3="";
		for(var i=0;i<len;i++){
			var ch=inpValue.charAt(i);
			if(ch>='A' && ch<='Z'){s1=s1+ch;}
			else if(ch>='a' && ch<='z'){s2=s2+ch;}
			else if(ch>='0' && ch<='9'){ s3=s3+ch;}
		}
		var str=s2+s3+s1;
		console.log(str);
	}
</script>
</head>
</html>
