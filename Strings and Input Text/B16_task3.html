<!DOCTYPE html>
<html>
<head>
<body>
	Text1: <input type="text" id="txt1"></br>
	text2: <input type="text" id="txt2"></br>
	<button onclick="process()">Process</button></br>
</body>
<script>
	function process(){
		var inpField1=document.getElementById("txt1");
		var inpValue1=inpField1.value;
		
		var inpField2=document.getElementById("txt2");
		var inpValue2=inpField2.value;
		
		var s1=inpValue1.toLowerCase();
		var s2=inpValue2.toLowerCase();
		
		var eq1=(s1==s2);
		if(eq1==true){console.log("Same");}
		else{console.log("Different");}
		
	}
		
</script>
</head>
</html>
