<!DOCTYPE html>

</body>
<script>
	var numbers=[25,8,14,4,50,10,9,100];
	console.log("Original array::",numbers);
	
	var numbers1=numbers.filter(n=>filterBig(n));
	console.log("Filtered Number are::",numbers1);
	
	var numbers2=numbers.filter(n=>filterEven(n));
	console.log("Filtered even Number are::",numbers2);
	
	function filterBig(num){
		if(num>=10)	return true;
		return false;
	}
	function filterEven(num){
		if(num%2==0) return true;
		return false;
	}
</script>
</head>
</html>
