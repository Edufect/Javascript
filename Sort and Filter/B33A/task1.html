<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="mystyles01.css">
</head>
<body>
	<div id="mytable"></div>
</body>
<script>
	var p1={"name":"Jack","maths":55,"english":60,"science":62};
	var p2={"name":"Anita","maths":62,"english":65,"science":56};
	var p3={"name":"Thomas","maths":68,"english":58,"science":54};
	var p4={"name":"Steve","maths":51,"english":56,"science":68};
	var p5={"name":"Julia","maths":47,"english":77,"science":72};
	var p6={"name":"Mary","maths":72,"english":55,"science":60};
	
	let persons=[p1,p2,p3,p4,p5,p6];
	showTable();
	function showTable(){
		let str="<div><div class='header' onclick=clicked(0)>Name</div>";
		str=str+"<div class='header' onclick=clicked(1)>Maths</div>";
		str=str+"<div class='header' onclick=clicked(2)>English</div>";
		str=str+"<div class='header' onclick=clicked(3)>Science</div></div>";
		for(let i=0;i<persons.length;i++){
			let person=persons[i];
			let name1="<div class='cell'>"+person.name+"</div>";
			let math1="<div class='cell'>"+person.maths+"</div>";
			let english1="<div class='cell'>"+person.english+"</div>";
			let science1="<div class='cell'>"+person.science+"</div>";
			let row="<div>"+name1+math1+english1+science1+"</div>";
			str=str+row;
		}
		var element=document.getElementById("mytable");
		element.innerHTML=str;
	}
	function clicked(headerid){
		switch(headerid){
			case 0: {
				persons.sort(compareName);
				showTable();
				break;
			} 
			case 1: {
				persons.sort(compareMath);
				showTable();
				break;
			}
			case 2: {
				persons.sort(compareEnglish);
				showTable();
				break;
			}
			case 3: {
				persons.sort(compareScience);
				showTable();
				break;
			}
		}
	}
	function compareName(a,b){
		if(a.name>b.name) return 1;
		if(a.name<b.name) return -1;
		return 0;
	}
	function compareMath(a,b){
		if(a.maths>b.maths) return 1;
		if(a.maths<b.maths) return -1;
		return 0;
	}
	function compareEnglish(a,b){
		if(a.english>b.english) return 1;
		if(a.english<b.english) return -1;
		return 0;
	}
	function compareScience(a,b){
		if(a.science>b.science) return 1;
		if(a.science<b.science) return -1;
		return 0;
	}

	</script>
</head>
</html>
