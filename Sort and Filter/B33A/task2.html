<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="mystyles.css">
</head>
<body>
	<div id="mytable"></div>
</body>
<script>
	var p1={"name":"Jack","country":"USA","age":35};
	var p2={"name":"Amit","country":"India","age":38};
	var p3={"name":"Edward","country":"USA","age":41};
	var p4={"name":"Vishal","country":"India","age":30};
	var p5={"name":"Annie","country":"USA","age":27};
	var p6={"name":"Nick","country":"France","age":32};
	var p7={"name":"Francis","country":"France","age":44};
	var p8={"name":"Preeti","country":"India","age":25};
	var p9={"name":"Sophie","country":"France","age":29};
	var p10={"name":"Harpreet","country":"India","age":48};
	var p11={"name":"Bob","country":"USA","age":21};
	
	let persons=[p1,p2,p3,p4,p5,p6,p7,p8,p9,p10,p11];
	showTable();
	function showTable(){
		let str="<div><div class='header' onclick=clicked(0)>Name</div>";
		str=str+"<div class='header' onclick=clicked(1)>Country</div>";
		str=str+"<div class='header' onclick=clicked(2)>Age</div>";
		for(let i=0;i<persons.length;i++){
			let person=persons[i];
			let name1="<div class='cell'>"+person.name+"</div>";
			let country1="<div class='cell'>"+person.country+"</div>";
			let age1="<div class='cell'>"+person.age+"</div>";
			let row="<div>"+name1+country1+age1+"</div>";
			str=str+row;
		}
		var element=document.getElementById("mytable");
		element.innerHTML=str;
	}
	function clicked(headerid){
		switch(headerid){
			case 0: {
				persons.sort(compareName);
				showTable();
				break;
			} 
			case 1: {
				persons.sort(compareCountry);
				showTable();
				break;
			}
			case 2: {
				persons.sort(compareAge);
				showTable();
				break;
			}
		}
	}
	function compareName(a,b){
		if(a.name>b.name) return 1;
		if(a.name<b.name) return -1;
		return 0;
	}
	function compareCountry(a,b){
		if(a.country>b.country) return 1;
		if(a.country<b.country) return -1;
		return 0;
	}
	function compareAge(a,b){
		if(a.age>b.age) return 1;
		if(a.age<b.age) return -1;
		return 0;
	}
	</script>
</head>
</html>
