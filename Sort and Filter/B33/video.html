<!DOCTYPE html>
<html>
<head>
<body>
</body>
<script>
	var p1={"prodid":"PX144","category":"Mobile","price":550,"quantity":7};
	var p2={"prodid":"CN281","category":"Laptop","price":680,"quantity":12};
	var p3={"prodid":"PA597","category":"Mobile","price":240,"quantity":20};
	var p4={"prodid":"BY255","category":"Mobile","price":155,"quantity":30};
	var p5={"prodid":"MR306","category":"Laptop","price":400,"quantity":5};
	var prods=[p1,p2,p3,p4,p5];
	console.log(JSON.stringify(prods));
	prods.sort(compareFunction);	// sort JSON array based on price in ascending order
	console.log(JSON.stringify(prods));
	
	prods.sort(compareProdid);	// sort JSON array based on prodId
	console.log(JSON.stringify(prods));
	
	prods.sort(compareValue);	// sort JSON array based on value(price*quantity)
	console.log(JSON.stringify(prods));
	
	
	function compareValue(prod1,prod2){
		var value1=prod1.price*prod1.quantity;
		var value2=prod2.price*prod2.quantity;
		if(value1>value2) return 1;
		if(value1<value2) return -1;
		return 0;
	}
	
	function compareProdid(prod1,prod2){
		if(prod1.prodid>prod2.prodid) return 1;
		if(prod1.prodid<prod2.prodid) return -1;
		return 0;
	}
	
	function compareFunction(prod1,prod2){
		if(prod1.price>prod2.price) return 1;
		if(prod1.price<prod2.price) return -1;
		return 0;
	}
	
</script>
</head>
</html>
