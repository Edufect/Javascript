<script>
		var emps=[{"name":"James","age":40,"dept":"Finance"},
				  {"name":"Martha","age":37,"dept":"Tech"},
				  {"name":"David","age":42,"dept":"Finance"},
				  {"name":"Wilson","age":31,"dept":"Ops"},
				  {"name":"William","age":28,"dept":"Tech"}
				 ];
		console.log(emps);
		
		var sumAges=emps.reduce((acc,curr)=>acc+curr.age,0);	// initial value to acc is 0	// find sum of ages
		console.log("Sum of Ages ",sumAges);
				// or
		sumAges=emps.reduce((acc,curr)=>fnSumAge(acc,curr.age),0);	// initial value to acc is 0
		console.log("Sum of Ages ",sumAges);
		function fnSumAge(acc,curr){
			return acc+curr;
		}
		
		var deptName="Finance";
		var empsDept=emps.reduce((acc,curr)=>fnDept(acc,curr,deptName),0);		 // find count of employee of given department
		console.log(deptName," ",empsDept);
		function fnDept(acc,curr,dept){
			if(curr.dept===dept)
				return acc+1;
			else
				return acc;
		}
		
		console.log("new");
		var youngEmp=emps.reduce((acc,curr)=>fnYoungEmp(acc,curr));			// find youngest employee
		console.log("Youngest Employee ",youngEmp);
		function fnYoungEmp(acc,curr){
			console.log(acc.age,"##",curr.age);
			if(curr.age<acc.age){
				console.log("inside", curr.age,acc.age);return curr;
			}
				
			else
				return acc;
		}
		
</script>
