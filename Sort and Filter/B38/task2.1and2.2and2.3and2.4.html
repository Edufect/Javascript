<script>

		var courses=["Hello","React","Java","Python","Hibernate","JavaScript"];

		var allCourse=courses.reduce((acc,curr)=>acc+"#"+curr);

				//or 
				
		allCourse=courses.reduce((acc,curr)=>fnConcat(acc,curr)); 
		console.log("All Courses concatenated",allCourse);
		function fnConcat(acc,curr){
			return acc+"#"+curr;
		}
		
		//	task 2.2
		var countA=courses.reduce((acc,curr)=>fnCountA(acc,curr),0); 
		console.log("no of A",countA);
		function fnCountA(acc,curr){
			var count=0;
			for(var i=0;i<curr.length;i++){
				var ch=curr.charAt(i);
				if(ch==='a')
					count++;
			}
			return acc+count;
		}

			if(acc.length>curr.length) return acc;
			return curr;
		}
