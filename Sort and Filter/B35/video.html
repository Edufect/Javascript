<!DOCTYPE html>
<html>
<head>
<body>
</body>
<script>
	var numbers=[25,8,14,4,50,10,9,100];
	console.log("Original array::",numbers);
	var min=10;
	var numbers1=numbers.filter(n=>filterBig(n,min));
	console.log("Filtered Number are::",numbers1);
	
	var base=2;
	var numbers2=numbers.filter(n=>filterEven(n,base));
	console.log("Filtered even Number are::",numbers2);
	
	function filterBig(num,min){
		if(num>=min)	return true;
		return false;
	}
	function filterEven(num,base){
		if(num%base==0) return true;
		return false;
	}
</script>
</head>
</html>
