<script>
	var arr=[{"name":"Mary","marks":[72,65,55,71]},	
			 {"name":"Anita","marks":[66,70,75,53]},	
			 {"name":"Edward","marks":[44,54,64,58]},	
			 {"name":"Thomas","marks":[62,55,65,81]},	
			 {"name":"Robin","marks":[41,44,47,49]},	
			 {"name":"Sophia","marks":[71,73,67,77]},	
			 {"name":"Bruce","marks":[52,57,61,64]}		
			];
			
	console.log(arr);
	
	var newarr=arr.filter(n=>fn1(n));
	console.log("Count=",newarr.length);
	
	function fn1(n){
		var highestMarks=n.marks.reduce((acc,curr)=>fnMax(acc,curr));
		return highestMarks>=70;
	}
	
	function fnMax(acc,curr){
		if(acc>curr)
			return acc;
		return curr;
	}
	
</script>
