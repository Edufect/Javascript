<script>
	var arr=[{"name":"Mary","marks":[42,65,55,71]},
			 {"name":"Anita","marks":[66,70,75,53]},
			 {"name":"Edward","marks":[44,54,64,58]},
			 {"name":"Thomas","marks":[62,55,65,81]},
			 {"name":"Robin","marks":[41,44,47,49]},
			 {"name":"Sophia","marks":[71,73,67,77]},
			 {"name":"Bruce","marks":[82,87,71,74]}
			];
	var num=330;
	console.log(arr);
	
	var i=arr.findIndex(n=>fn1(n,num));
	if(i!=-1)
		console.log("",num," :index ",i);
	else
		console.log("NOT FOUND");
	
	function fn1(n,num){
		var sum=0;
		for(var i=0;i<n.marks.length;i++){
			sum=sum+n.marks[i];
		}
		return sum>num;
	}
</script>
