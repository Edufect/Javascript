<script>
	var p1={"name":"Mary","salary":6800,"bonus":2200};
	var p2={"name":"Anita","salary":7600,"bonus":3300};
	var p3={"name":"Robin","salary":12800,"bonus":0};
	var p4={"name":"Sophia","salary":3400,"bonus":8200};
	var p5={"name":"Bruce","salary":9000,"bonus":500};
	var array=[p1,p2,p3,p4,p5];
	console.log("Original array::",array);
	
	var array1=array.filter(n=>filterTotalMarks(n));
	console.log("New array Total Marks::",array1);
	
	
	function filterTotalMarks(p){
		if(p.salary+p.bonus>10000) return true;
		return false;
	}
	
	
	
</script>
