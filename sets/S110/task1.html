<script>
	var array=[4,8,12,20,6];
	console.log("Original array::",array);
	
	var array1=array.filter(n=>filterNotMultiple(n));
	console.log("New array::",array1);
	
	
	function filterNotMultiple(n){
		if(n%5!=0) return true;
		return false;
	}
