<!DOCTYPE html>

</body>
<script>
	var p1={"name":"Mary","city":"London"};
	var p2={"name":"Anita","city":"Paris"};
	var p3={"name":"Edward","city":"New York"};
	var p4={"name":"Thomas","city":"Rome"};
	var p5={"name":"Robin","city":"Seattle"};
	var p6={"name":"Sophia","city":"Los Angeles"};
	var p7={"name":"Bruce","city":"Delhi"};
	var array1=[p1,p2,p3,p4,p5,p6,p7];
	console.log("Original array::",array1);
	
	var s1={"city":"London","continent":"Europe"};
	var s2={"city":"Delhi","continent":"Asia"};
	var s3={"city":"Seattle","continent":"North America"};
	var s4={"city":"Paris","continent":"Europe"};
	var s5={"city":"New York","continent":"North America"};
	var s6={"city":"Rome","continent":"Europe"};
	var s7={"city":"Bengaluru","continent":"Asia"};
	var s8={"city":"Los Angeles","continent":"North America"};
	var array2=[s1,s2,s3,s4,s5,s6,s7,s8];
	console.log("Original array::",array2);
	
	var continent="Asia";
	var array3=array1.filter(n=>filterContinent(n,continent));
	console.log("New array ::",array3);
	
	
	function filterContinent(p,continent){
		var len=array2.length;
		for(var i=0;i<len;i++){
			var s=array2[i];
			if(s.city==p.city&&s.continent==continent)
				return true;
		}
		return false;
	}
	
	
	
</script>
