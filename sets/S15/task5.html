<!DOCTYPE html>

<body>
</body>
<script>
	var str="JobReadyJava";
	var odd="";
	var even="";
	var len=str.length;
	for(var i=0;i<len;i++){
		var ch=str.charAt(i);
		if(i%2==1) odd=odd+ch;
		else even=even+ch;
	}
	console.log("Odd:",odd);
	console.log("Even:",even);
</script>
</head>
</html>
