	var arr=["JS","ANGULAR","REACT","HTML"];
	console.log(JSON.stringify(arr));
	arr.sort(compareFunction);

	function compareFunction(s1,s2){
		var ch1=s1.charAt(s1.length-1);
		var ch2=s2.charAt(s2.length-1);
		if(ch1>ch2) return 1;
		if(ch1<ch2) return -1;
		return 0;
	}
