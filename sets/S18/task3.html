<script>
	var arr1=[2,4,6,8];
	var arr2=[20];
	var len1=arr1.length;
	var sum1=0;
	var sum2=0;
	for(var i=0;i<len1;i++){
		sum1=sum1+arr1[i];
	}
	var len2=arr2.length;
	for(var i=0;i<len2;i++){
		sum2=sum2+arr2[i];
	}
	if(sum1>sum2)
		console.log("Array1");
	else if(sum1<sum2)
		console.log("Array2");
	else
		console.log("EQUAL");
</script>
