<script>
	var str="javamaster";
	var len=str.length;
	var count=0;
	for(var i=0;i<len-1;i++){
		var ch1=str.charAt(i);
		var ch2=str.charAt(i+1);
		if(ch1=='a'&& ch2=='b')
			count=1;
	}
	if(count==1)
		console.log("AB");
	else
		console.log("NOT");
</script>
