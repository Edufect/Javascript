<script>
	var str="12049brt";
	var len=str.length;
	var s1="";
	for(var i=0;i<len;i++){
		var ch=str.charAt(i);
		if(ch=='1') s1=s1+'A';
		else if(ch=='2') s1=s1+'b';
		else if(ch=='3') s1=s1+'c';
		else if(ch>='4'&& ch<='9') s1=s1+'x';
		else s1=s1+ch;
	}
	console.log(s1);
</script>
