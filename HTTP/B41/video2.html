<!DOCTYPE html>
<html>
<head>
<body>
	<button onclick="getNames()">Get Names</button></br>
</body>
<script>
	var urlNames="https://api.myjson.com/bins/1g7sq4";
	function getNames(){
		getData(urlNames,showNames);
	}
	
	function showNames(data){
		console.log("Names : ",data);
	}
	function getData(url,fnResponse){
		fetch(url)
		.then(response=>{
			return response.json();
		})
		.then(fnResponse)
		.catch(err=> console.log(err));
	}
	
	
</script>
</head>
</html>
