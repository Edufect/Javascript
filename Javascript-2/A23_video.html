<!DOCTYPE html>
<html>
<head>
<body>
	<button onclick="showText()">Show text</button></br>
	<button onclick="changeText()">Change text</button></br>
	<div id="textmsg"></div>
</body>
<script>
	function showText(){
		var ele=document.getElementById("textmsg");
		ele.innerHTML="Show Text";
	}
	function changeText(){
		var ele=document.getElementById("textmsg");
		ele.innerHTML="Changing the Text";
	}
</script>
</head>
</html>
