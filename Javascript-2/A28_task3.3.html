<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="mycss09.css">
</head>
<body>
</body>
<script>
		var n=8;
		var ele=document.createElement("div");
		var str="";
		str=str+"<div class='divheader'>Number</div>";
		str=str+"<div class='divheader'>Square</div>";
		for(var i =1;i<=n;i++){
			var sq=i*i;
			if(i%2==1){
				str=str+"<div class='divcellodd'>"+i+"</div>";
				str=str+"<div class='divcellodd'>"+sq+"</div>";
			}
			else{
				str=str+"<div class='divcelleven'>"+i+"</div>";
				str=str+"<div class='divcelleven'>"+sq+"</div>";
			}
		}
		ele.innerHTML=str;
		ele.className="div1";
		document.body.appendChild(ele);
</script>
</head>
</html>
