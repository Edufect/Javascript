<!DOCTYPE html>
<html>
<head>
<body>
	<button onclick="showManager()">Manager</button></br>
	<button onclick="showProgrammer()">Programmer</button></br>
	<div id="name"></div>
</body>
<script>
	function showManager(){
		var ele=document.getElementById("name");
		ele.innerHTML="James";
	}
	function showProgrammer(){
		var ele=document.getElementById("name");
		ele.innerHTML="Mary";
	}
</script>
</head>
</html>
