<!DOCTYPE html>

</body>
<script>
	var arr=[3,4,5,12];
	var len=arr.length;
	var even=0;
	var odd=0;
	for(var i=0;i<len;i++){
		var x=arr[i];
		if(x%2==0)
			even=even+x;
		else
			odd=odd+x;
	}
	console.log("Even Sum= ",even);
	console.log("Odd Sum= ",odd);
</script>
</head>
</html>
