<!DOCTYPE html>
<html>
<head>
<body>
	Number:<input type="text" id="num"></br>
	<button onclick="add()">Submit</button>
</body>
<script>
		var array=[10,20,30,40,50,60];
		console.log(array);
		function add(){
			var val=document.getElementById("num").value;
			var num=+val;
			if(isNaN(val)|| num<0){
				document.getElementById("num").value="";
				alert("Not a valid Number.Entered Again");
			}
			else{
				var len=array.length;
				var count=0;
				for(var i=0;i<len;i++){
					var ele=array[i];
					if(num<ele){count=1;array.splice(i,0,num);break;}
				}
				if(count==0)
					array.push(num);
				console.log(array);
			}
			
		}
</script>
</head>
</html>
